<template name="customizedForm">
  <h1>
    Customized Forms
  </h1>
  <p>
    Because the useful:forms package is minimally invasive and event based you have a lot of room for customizing the form's behavior.
  </p>
  <p>
    In this form we've setup custom events to trigger validation during input and also auto-submit, but to only auto-submit for certain fields.
  </p>
  <form class="form-inline">
    <div class="form-group {{#if error 'firstName'}}has-error{{/if}}">
      <label>First Name</label>
      <input type="text" name="firstName" value={{value "firstName"}} class="form-control">
      <span class="help-block">
        {{error "firstName"}}
      </span>
    </div>
    <div class="form-group {{#if error 'lastName'}}has-error{{/if}}">
      <label>Last Name</label>
      <input type="text" name="lastName" value={{value "lastName"}} class="form-control">
      <span class="help-block">
        {{error "lastName"}}
      </span>
    </div>
    <div class="form-group {{#if error 'age'}}has-error{{/if}}">
      <label>Age</label>
      <input type="text" name="age" value={{value "age"}} class="form-control">
      <span class="help-block">
        {{error "age"}}
      </span>
    </div>
    <div class="form-group {{#if error 'favoriteColor'}}has-error{{/if}}">
      <label>Favorite Color</label>
      <input type="text" name="favoriteColor" value={{value "favoriteColor"}} class="form-control">
      <span class="help-block">
        {{error "favoriteColor"}}
      </span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</template>
